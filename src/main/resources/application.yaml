#spring configuration
spring:
  application.name: constant-tracker
  codec:
    max-in-memory-size: 5MB
  output:
    ansi:
      enabled: always
  cache:
    type: redis
  data.redis:
    host: localhost
    port: 6379
logging.level:
  org.springframework.web: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      probes:
        enabled: true

#our config
constants:
  solr:
    url: http://localhost:8983/solr/

