# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: ["main", "develop", "feature/"]
  pull_request:

jobs:
  test:
    name: Build & Test (Gradle, Java 25)
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      solr:
        image: solr:latest
        ports:
          - 8983:8983
        options: >-
          --health-cmd="curl -f http://localhost:8983/solr/admin/ping || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Wait for Redis & Solr
        run: |
          echo "Waiting for Redis..."
          for i in {1..30}; do
            if nc -z localhost 6379; then echo "Redis is up"; break; fi
            sleep 2
          done

          echo "Waiting for Solr..."
          for i in {1..30}; do
            if nc -z localhost 8983; then echo "Solr is up"; break; fi
            sleep 2
          done

      - name: Build & test
        run: ./gradlew clean build

  docker-build:
    name: Dockerfile sanity build
    runs-on: ubuntu-latest
    needs: test  # Only build image if tests passed

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t constant_tracker:ci .